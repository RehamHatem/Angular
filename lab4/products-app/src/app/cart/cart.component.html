<h2>Your Cart</h2>

<div *ngIf="cartItems.length === 0">Your cart is empty.</div>

<div *ngFor="let product of cartItems" class="product-details">
  <div class="image-section">
    <img [src]="product.imageUrl" [alt]="product.name" class="product-img" />
  </div>

  <div class="info-section">
    <h3>{{ product.name }}</h3>
    <p class="description">{{ product.description }}</p>

    <div class="price">
      <span class="old-price" *ngIf="product.oldPrice">{{ product.oldPrice }} EGP</span>
      {{ product.price }} EGP
    </div>

    <div class="stars">
      <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
        <span [class.filled]="star <= product.rating">â˜…</span>
      </ng-container>
    </div>

    <p class="stock-status" [ngClass]="{ 'in-stock': product.inStock, 'out-of-stock': !product.inStock }">
      {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
    </p>
  </div>
</div>
